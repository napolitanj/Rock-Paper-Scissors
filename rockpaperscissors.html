<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rpsstyle.css">
    <script src="javarps.js" defer></script>
</head>

<body>
    <h1>YOU ARE UNDER ATTACK!</h1>
    <h3>Pick your weapon:</h3>

    <div class = "weapons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <h2>Game Results<h2>
        
    <p id = "results"></p>
    <div class = "score">
        <div>
            <h3>Player Wins:</h3>
            <p id="p1">0</p>
        </div>
        <div>
            <h3>Computer Wins:</h3>
            <p id="p2">0</p>
        </div>
        <div>
            <h3>Draws:</h3>
            <p id="p3">0</p>
        </div>

   
</body>

</html>
